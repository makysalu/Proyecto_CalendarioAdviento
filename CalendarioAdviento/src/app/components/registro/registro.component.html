<section id="registro">
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-danger text-white p-3">
              <h4 class="fs-2 text-center">Registro</h4>
            </div>
            <div class="card-body fs-4 p-4">
              <form [formGroup]="contactForm" (submit)="registro()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': email?.errors && email?.touched }"
                    required
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                  >
                    <div
                      class="container-error-message"
                      *ngIf="email.errors.required"
                    >
                      El Correo es requerido.
                    </div>
                    <div
                      class="container-error-message"
                      *ngIf="
                        (email.dirty || email.touched) &&
                        email.invalid &&
                        email.errors?.pattern
                      "
                    >
                      El Correo no es valido.
                    </div>
                  </div>
                </div>
  
                <div class="form-group mt-4 mb-4">
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': password?.errors && password?.touched }"
                    required
  
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="
                      password?.invalid && (password?.dirty || password?.touched)
                    "
                  >
                    <div
                      class="container-error-message"
                      *ngIf="password.errors.required"
                    >
                      La contraseña es requerida
                    </div>
                    <div
                      class="container-error-message"
                      *ngIf="password?.errors.minlength"
                    >
                      La contraseña corta
                    </div>
                  </div>
                </div>
                <div class="form-group mt-4 mb-4">
                  <label for="confpassword">Confirmar Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    name="confpassword"
                    formControlName="confpassword"
                    [ngClass]="{ 'is-invalid': password == confpassword }"
                    required
  
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="password == confpassword"
                  >
                    <div
                      class="container-error-message"
                    >
                      Las contraseñas no coinciden
                    </div>
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <input
                    type="submit"
                    value="Aceptar"
                    class="btn btn-danger btn-block fs-3 rounded-3"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
